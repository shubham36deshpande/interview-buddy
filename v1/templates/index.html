<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>InterviewBuddy</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">InterviewBuddy</div>
    </div>
    <div class="container">
        <div class="content">
            <h1>Ask Your Question</h1>
            <button id="start-listening" class="btn-primary">Start Listening</button>
            <button id="stop-listening" class="btn-secondary" style="display:none;">Stop Listening</button>
            <div id="speech-output" class="output-box"></div>
            <button id="fetch-answer" class="btn-primary" style="display:none;">Fetch Answer</button>
            <button id="skip" class="btn-secondary" style="display:none;">Skip</button>
            <div id="response-output" class="response-box"></div>
        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
